<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Chewy" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img class="logoPoke" src="img/pokemonLogo.png" alt="logo">
    </header>
    <nav class="nav"></nav>
      <ul class="menu">
        <li><a href="index2.html">Inicio</a></li>
        <li><a href="index.html">Pokedex</a></li>
        <li><a href="index3.html">Top 10</a></li>
      </ul>
    </nav>
    
    <main class = mainPrincipal>
        <div class="tittle">
          <h2>Busca un Pokémon</h2>
        </div>
      <section class="section1">
        <div class="search">
          <h3>Buscar por</h3>
        </div>
        <section class = "sectionAbc"> 
          <label class="nameLabel" for="orderLabel">Ordenar</label>
          <select name="orderSelect" id="orderSelect">
            <option value="ascendente">A-Z</option>
            <option value="descendente">Z-A</option>
          </select>
        </section>
        <!-- Sección de inputs -->
        <section class="section2">
            <label class="nameLabel">Nombre</label>
            <label class="nameLabel">Tipo </label>
            <label class="nameLabel">Habilidad</label>
            <label class="nameLabel">Debilidad</label>
            <input class="nameInput" id="name" type="text">
            <input class="nameInput" id="kind" type="text">
            <input class="nameInput" id="skill" type="text">
            <input class="nameInput" id="weakness" type="text">
        </section>
        <div class="button">
          <button type="submit" id="search">Buscar</button>
        </div>
      </section>
      <section class="section3" id="section3">
      </section>
      <!-- Msj de error -->
      <div id="root"class="row" id="items"></div>
    </main>
    <script src="main.js" type="module"></script>



    <footer class="footer">
      <div class="izquierda">
        <p>©2022 Pokémon. ©1995</p>
        <p> 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM,</p>
        <p>®Nintendo.</p>
          
      </div>
      <div class="redes">
        <a href="#"><img src="./img/instagran circulo color.png" alt="Instagram"></a>
        <a href="#"><img src="./img/facebook circulo azul.png" alt="Facebook"></a>
        <a href="#"><img src="./img/tuiter circulo color.png" alt="Twiter"></a>
        <a href="#"><img src="./img/youtube circulo rojo.png" alt="Youtube"></a>
      </div>
      <div class="derecha">
        <p>Soporte Técnico</p>
        <p>Aviso de Privacidad </p>
        <p>Información legal</p>
      </div>
      
    </footer>
    <!-- tarjetas de inicio -->
    <template class="template__card" id="template__card">
      <figure class="card">
        <img>
        <figcaption></figcaption>
        <p></p>
        <button class="feature">Características</button>
      </figure>
    </template>
    <!-- card con características específicas -->
    <template class="card__pokemon" id="card__pokemon">
      <h1></h1>
      <figure class="card_character">
        <img>
        <p></p>
      </figure>
      <div></div>
      <div></div>
      <div></div>
    </template>
    <template class="noFound" id="noFound">
      <figure class="pikachu_noFound">
        <img>
        <figcaption></figcaption>
      </figure>
    </template>
  </body>
</html>
