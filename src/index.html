<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
      <img class="logoPoke" src="img/pokemonLogo.png" alt="logo">
        <ul class="menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Pokedex</a></li>
          <li><a href="#">Top 10</a></li>
        </ul>
      </nav>
    </header>
    <main class = mainPrincipal>
        <div class="tittle">
          <h2>Busca un Pokémon</h2>
        </div>
      <section class="section1">
        <div class="search">
          <h3>Buscar por</h3>
        </div>
   
        <!-- Sección de inputs -->
        <section class="section2">
          <label class="nameLabel">Nombre</label>
          <input class="nameInput" id="name" type="text">

          <label class="kindLabel">Tipo </label>
          <input class="kindInput" id="kind" type="text">

          <label class="skillLabel">Habilidad</label>
          <input class="skillInput" id="skill" type="text">

          <label class="weaknessLabel">Debilidad</label>
          <input class="weaknessInput" id="weakness" type="text">
        </section>
        <!-- <section class="section3">
          En esta sección se va a desplegar los pokemones buscados
        </section> -->
        <div class="button">
          <button type="submit" id="search">Buscar</button>
        </div>
      </section>
      <!-- Msj de error -->
      <div id="root">:(</div>
    </main>
    <script src="main.js" type="module"></script>



    <footer class="footer">
      <div class="izquierda">
        <ul>
          <li>©2022 Pokémon. ©1995</li>
          <li>  2022 Nintendo/Creatures Inc./GAME FREAK inc. TM,</li>
          <li>®Nintendo.</li>
        </ul>   
      </div>
      <div class="redes">
        <a href="#"><img src="./img/instagran circulo color.png" alt="Instagram"></a>
        <a href="#"><img src="./img/facebook circulo azul.png" alt="Facebook"></a>
        <a href="#"><img src="./img/tuiter circulo color.png" alt="Twiter"></a>
        <a href="#"><img src="./img/youtube circulo rojo.png" alt="Youtube"></a>
      </div>
      <div class="derecha">
        <p>Soporte Técnico</p>
        <p>Aviso de Privacidad </p>
        <p>Información legal</p>
      </div>
      
    </footer>
  </body>
</html>
